# ============================================================================
# ANALYSER CONFIGURATION FILE
# ============================================================================
#
# This file configures spatial and temporal analysis of ocean model output.
# Variables can be filtered by:
#   1. Latitude/longitude ranges (rectangular boxes)
#   2. Region masks (predefined ocean basins and biogeochemical provinces)
#
# ----------------------------------------------------------------------------
# USING REGION MASKS
# ----------------------------------------------------------------------------
#
# To use predefined ocean basin masks instead of lat/lon ranges, add the
# 'region' parameter to any variable definition:
#
#   [[surface]]
#   variable = "Cflx"
#   units = "PgCarbonPerYr"
#   region = 37                    # Use Atlantic basin mask
#   column_name = "Cflx_atlantic"
#
# When 'region' is specified, lon_range and lat_range are ignored.
# The spatial extent is determined entirely by the region mask.
#
# ----------------------------------------------------------------------------
# AVAILABLE REGIONS
# ----------------------------------------------------------------------------
#
# Basic Ocean Basins (0-8):
#   0  = Arctic Ocean
#   1  = North Atlantic (A1)
#   2  = North Pacific (P1)
#   3  = North Equatorial - Atlantic + Pacific (A2+P2)
#   4  = Equatorial - Atlantic + Pacific + Indian (A3+P3+I3)
#   5  = South Equatorial - Atlantic + Pacific + Indian (A4+P4+I4)
#   6  = Southern Ocean - Atlantic sector (A5)
#   7  = Southern Ocean - Pacific sector (P5)
#   8  = Southern Ocean - Indian sector (I5)
#
# Major Basin Totals (37-40):
#   37 = Entire Atlantic Basin
#   38 = Entire Pacific Basin
#   39 = Entire Indian Ocean
#   40 = Entire Southern Ocean
#
# RECCAP2 Biogeochemical Provinces (9-36):
#   Open Ocean:  9-13  (open_ocean_0 through open_ocean_4)
#   Atlantic:    14-19 (atlantic_0 through atlantic_5)
#   Pacific:     20-25 (pacific_0 through pacific_5)
#   Indian:      26-27 (indian_0 through indian_1)
#   Arctic:      28-31 (arctic_0 through arctic_3)
#   Southern:    32-34 (southern_0 through southern_2)
#   Special:     35-36 (seamask, coast)
#
# Individual Sub-basins (41-54):
#   41-46 = Individual Pacific sectors (P1-P5, ARCTIC)
#   47-51 = Individual Atlantic sectors (A1-A5)
#   52-54 = Individual Indian sectors (I3-I5)
#
# ----------------------------------------------------------------------------
# EXAMPLE: Carbon Flux by Major Basin
# ----------------------------------------------------------------------------
#
# [[surface]]
# variable = "Cflx"
# units = "PgCarbonPerYr"
# region = 37
# column_name = "Cflx_atlantic"
#
# [[surface]]
# variable = "Cflx"
# units = "PgCarbonPerYr"
# region = 38
# column_name = "Cflx_pacific"
#
# [[surface]]
# variable = "Cflx"
# units = "PgCarbonPerYr"
# region = 0
# column_name = "Cflx_arctic"
#
# ----------------------------------------------------------------------------
# EXAMPLE: Integrated Bacteria by RECCAP Region
# ----------------------------------------------------------------------------
#
# [[integration]]
# variable = "BAC"
# depth_from = 0
# depth_to = 15
# units = "Conc->PgCarbon"
# region = 14                        # Atlantic RECCAP province 0
# column_name = "BAC_0_15m_atlantic_reccap_0"
#
# [[integration]]
# variable = "BAC"
# depth_from = 0
# depth_to = 15
# units = "Conc->PgCarbon"
# region = 20                        # Pacific RECCAP province 0
# column_name = "BAC_0_15m_pacific_reccap_0"
#
# ============================================================================

