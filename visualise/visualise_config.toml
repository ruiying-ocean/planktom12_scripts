# Plot titles and units
[plot_info.ecosystem]
Cflx = {title = "Air-Sea Carbon Flux [PgC/yr]", color_index = 0}
TChl = {title = "Surface Chlorophyll [μg Chl/L]", color_index = 1}
PPT = {title = "Primary Production [PgC/yr]", color_index = 2}
EXP = {title = "Export at 100m [PgC/yr]", color_index = 3}
EXP1000 = {title = "Export at 1000m [PgC/yr]", color_index = 4}
PROCACO3 = {title = "CaCO₃ Production [PgC/yr]", color_index = 5}
EXPCACO3 = {title = "CaCO₃ Export at 100m [PgC/yr]", color_index = 6}
probsi = {title = "Silica Production [Tmol/yr]", color_index = 7}
SI_FLX = {title = "Silica Export at 100m [Tmol/yr]", color_index = 8}

[plot_info.pfts.phytoplankton]
